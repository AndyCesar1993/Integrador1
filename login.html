    <title>Login</title>

<body>
    <div class="login">
        <h1>INGRESO</h1>
        <form >
            <label >Ingrese Email</label>
            <input type="email" name="Email" id="email" required>
            <label >Ingrese Contraseña</label>
            <input type="password" name="password" id="contraseña" required>
            <button type="submit" value="Ingresar"><a href="./index.html">Ingresar</a></button>
            <label >No posee Usuario?</label>
            <button><a href="./registro.html">Registrarse</a></button>
        </form>

    </div>
</body>
